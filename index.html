<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ========== META ========== -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ayushniraula.com.np/" />

    <!-- SEO -->
    <title>Ayush Niraula | Software Engineer & Full Stack Developer</title>
    <meta
      name="description"
      content="Portfolio of Ayush Niraula — Software Engineer and Full Stack Developer. Explore my work experience, projects, skills, and achievements in web development, Angular, React, Node.js, and more."
    />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ayushniraula.com.np/" />
    <meta property="og:site_name" content="Ayush Niraula Portfolio" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:title"
      content="Ayush Niraula | Software Engineer & Full Stack Developer"
    />
    <meta
      property="og:description"
      content="Discover the portfolio of Ayush Niraula — Full Stack Developer experienced in Angular, React, Node.js, and scalable web applications."
    />
    <meta
      property="og:image"
      content="https://ayushniraula.com.np/assets/img/preview.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@the.ayush.niraula" />
    <meta name="twitter:creator" content="@the.ayush.niraula" />
    <meta
      name="twitter:title"
      content="Ayush Niraula | Software Engineer & Full Stack Developer"
    />
    <meta
      name="twitter:description"
      content="Portfolio of Ayush Niraula — Software Engineer and Full Stack Developer specializing in scalable web applications, Angular, React, Node.js, and modern technologies."
    />
    <meta
      name="twitter:image"
      content="https://ayushniraula.com.np/assets/img/preview.png"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preline CSS -->
    <link
      rel="stylesheet"
      href="https://preline.co/assets/css/obfuscated.min.css?v=3.0.1"
    />

    <!-- Theme Mode (Light/Dark) -->
    <script>
      const html = document.documentElement;
      const theme = localStorage.getItem("hs_theme") || "auto";

      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const isDark = theme === "dark" || (theme === "auto" && prefersDark);
      const isLight = theme === "light" || (theme === "auto" && !prefersDark);

      html.classList.toggle("dark", isDark);
      html.classList.toggle("light", isLight);
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- JS Plugins -->
    <script src="https://preline.co/assets/vendor/preline/dist/index.js?v=3.0.1"></script>
    <script src="https://preline.co/assets/vendor/clipboard/dist/clipboard.min.js"></script>
    <script src="https://preline.co/assets/js/hs-copy-clipboard-helper.js"></script>

    <!-- Analytics (Google Tag Manager) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag("js", new Date());
      gtag("config", "G-XXXXXXX");
    </script>

    <!-- App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
